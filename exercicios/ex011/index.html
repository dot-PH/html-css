<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <!--Vale a ressalva de tomar cuidado com a hierarquia da imagem, a base, é a <img> que eu coloquei, e acima dela vem os sources que vão se adptar ao tamanho.-->
        <!--Este é o tamanho máximo da imagem.--> <!--Seguido pelo diretorio do meu arquivo.--> <!--E seu tipo, neste caso, PNG.-->
        <source media="(max-width: 750px)" srcset="imagens\foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
        
        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
        <!-- <audio src="midia/musica.mp3" controls autoplay></audio> -->
        <!--MP3 WAV OGG é bom que meu modelo de áudio sempre seja em um destes três formatos.-->
        <audio preload="metadata" autoplay controls >
            <!--Pela ordem de prescedencia, esse aqui tentara primeira carregar de cima para baixo, ou seja, o mp3 virá primeira, e se ele não for carregado, virá após o que está abaixo dele.-->
            <source src="midia/musica.mp3" type="audio/mpeg">
            <source src="midia/musica.ogg" type="audio/ogg">
            <source src="midia/musica.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir aúdio. <a href="midia/musica.mp3">Clique aqui para baixar o aúdio.</a> </p>
        </audio>
    </picture>
</body>
</html>
