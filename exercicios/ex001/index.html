<!DOCTYPE html> <!--Essa linha quer dizer que eu estou trabalhando com HTML5-->
<html lang="pt-BR"> <!--Indica o idioma do site; É a abertura da minha TAG HTML; Ela fecha lá em baixo; Dentro do HTML só existe meu HEAD e meu BODY-->
<head> <!--A área HEAD é a área de configurações do site-->
    <meta charset="UTF-8"> <!--É um padrão de codificação de caracteres que suporta acentuação(~, ç, ´)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Isso quer dizer que ele vai ocupar 100% da area disponivel do body, da tela do computador-->
    <title>Meu primeiro exercício</title> <!--Título do meu site-->
</head>
<body> <!--A parte BODY, é a parte de conteúdo do meu site-->
    <h1>Olá, mundo! </h1> <!--Meu titulo, cabeçalho-->
    <p>Esse é o meu priméiro documento HTML! Estou muio feliz!</p> <!--Paragráfo-->
    <hr>
    <p>Este é um momento unico estou criando um site</p>
</body>
</html>
