<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div:hover {
            color: green;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: black;
            width: 200px;
        }

        /* Estou selecionando o <p> em específico dentro da div, que é filho. */
        div > p {
            display: none;
        }
    </style>
</head>
<body>
<!-- <div id="d1">01</div>
     <div id="d2">02</div>
     <div id="d3">03</div> -->
     <h1>Exemplo de hover !</h1>
     <p>Passe o mouse sobre o texto abaixo.</p>
     <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
     </div>
</body>
</html>
