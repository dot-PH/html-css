<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a TAG <p>">Páragrafo</abbr></li>
        <li><abbr title="Use a TAG <h1>">Títulos</abbr></li>
        <li><abbr title="Use a TAG <img>">Imagems</abbr></li>
        <li><abbr title="Usa a TAG <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usa a TAG <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Usa a TAG <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
